<ul class="breadcrumb breadcrumb-news">
  <li>
    <a [routerLink]="['/home']">
      <!-- <i class="fa fa-home fa-fw"></i> -->
      {{'Startpagina' | translate}}
    </a>

  <li *ngFor="let route of routes">

  </li>
</ul>
